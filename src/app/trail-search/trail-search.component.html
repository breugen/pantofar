<div id="search-component">
  <label for="search-box">Trail Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let trail of trails$ | async" >
      <a routerLink="/detail/{{trail.id}}">
        {{trail.name}}
      </a>
    </li>
  </ul>
</div>
